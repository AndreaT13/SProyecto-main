<!DOCTYPE html>
<html lang="en">
<head>
    <title>Distribuidora La Hacienda S.A.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!---<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}">

</head>
<body class="bg-blue-100">
    <div class="container mx-auto">
        <header class="text-center py-4">
                <h1 class="text-2xl font-bold">Distribuidora La Hacienda S.A.</h1>
        </header>
        <nav class="navbar flex justify-center">
            <a href="{{ url_for('inicio') }}">INICIO</a>
            <a href="{{ url_for('mascotas') }}">PRODUCTOS</a>
            <a href="{{ url_for('sucursales') }}">SUCURSALES</a>
            <a href="{{ url_for('login') }}">INGRESAR</a>
        </nav>
    <div class="container mx-auto mt-8">
        <h1 class="text-2xl font-bold mb-4">NUESTROS PRODUCTOS</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for producto in productos %}
                <div class="bg-white border rounded-lg shadow-md p-4">
                    <img src="{{ url_for('static', filename='Imagenes/Purina-Logo.png') }}" alt="{{ producto.producto }}" class="w-full h-48 object-cover rounded">
                    <h2 class="text-xl font-semibold mt-2">{{ producto.producto }}</h2>
                    <p class="text-gray-600">Precio: Q{{ producto.precio }}</p>
                    <p class="mt-2">Descripci√≥n: {{ producto.descripcion }}</p>
                </div>
            {% endfor %}
        </div>
      

    </div>
</body>
</html>
