<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='pedidos.css') }}">

</head>
<body>

    <!-- Barra lateral -->
<div class="sidebar">
    <a href="{{ url_for('uso') }}">Pedidos</a>
    <a href="{{ url_for('mostrar_clientes') }}">Clientes</a>
    <a href="{{ url_for('crear_usuario') }}">Usuarios</a>
    <a href="{{ url_for('mostrar_productos')}}">Productos</a>
    <a href="{{ url_for('logout') }}">Cerrar Sesion</a>
</div> 

<div class="container mt-5">
    <h1 class="text-center">Registrar Usuario</h1>

    <form action="/crear-usuario" method="POST">
        <div class="mb-3">
            <label for="usuario" class="form-label">Nombre de Usuario:</label>
            <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Ingrese el nombre de usuario" required>
        </div>

        <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="Ingrese la contraseña" required>
        </div>

        <div class="mb-3">
            <label for="rol" class="form-label">Rol:</label>
            <select id="rol" name="rol" class="form-select" required>
                <option value="">Seleccione un rol</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <!-- Notificación de éxito o error -->
     {% with messages = get_flashed_messages(with_categories=true) %}
     {% if messages %}
       {% for category, message in messages %}
           <div id="toast" class="toast-message toast-{{ category }}">{{ message }}</div>
       {% endfor %}
       <script>
           // Muestra el mensaje tipo "toast" por 3 segundos
           document.addEventListener("DOMContentLoaded", function() {
               const toast = document.getElementById("toast");
               toast.classList.add("show");
               setTimeout(() => {
                   toast.classList.remove("show");
               }, 3000);  // Oculta después de 3 segundos
           });
       </script>
     {% endif %}
   {% endwith %}
   
</body>
</html>
